<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add new employee</title>
</head>

<body>
    <form action="/add" method="post">
        {% csrf_token %}
        <h1>Add Employee Details Here....</h1>
        <div class="container m-1">
            <div>
                <label for="first_name">Enter name:</label><br>
                <input type="text" name="first_name" id="first_name" value="{{ first_name }}">

            </div>
            <div>
                <label for="last_name">Enter Last name:</label><br>
                <input type="text" name="last_name" id="last_name" value="{{ last_name }}">

            </div><br>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Select Your Department
            </button>
            <ul class="dropdown-menu">
                {% for dep in department %}
                <li><a class="dropdown-item">{{ dep.name }}</a></li>
                {% endfor %}

            </div>
            <div>
                <label for="salary">Enter Salary:</label><br>
                <input type="number" name="salary" id="salary" value="{{ salary }}">

            </div>
            <div>
                <label for="bonus">Enter Bonus:</label><br>
                <input type="number" name="bonus" id="bonus" value="{{ bonus }}">

            </div>
            <div>
                <label for="role">Select Your Role here:</label><br>
                <input type="number" name="role" id="role">

            </div>
            <div>
                <label for="phone_no">Enter Your Contact No.:</label><br>
                <input type="number" name="phone_no" id="phone_no" value="{{ phone_no }}">

            </div>
        </div>
        <hr>
        <br><button type="submit" class="btn btn-primary">Add employee</button>

    </form>
</body>

</html>
