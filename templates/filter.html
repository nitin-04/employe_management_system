<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>filter Employees</title>
</head>

<body>
    <b>
        <h1> filter Employees Details...</h1>
    </b>

    <form action="/filter" method="post">
        {% csrf_token %}
        <div class="container m-1">
            <div>
                <label for="name">first name/Last name:</label><br>
                <input type="text" name="name" id="name" value="{{ name }}">

            </div>
            <div>
                <label for="department">Department:</label><br>
                <input type="text" name="department" id="department" value="{{ department }}">

            </div>
            <div>
                <label for="role">Role:</label><br>
                <input type="text" name="role" id="role" value="{{ role }}">

            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <hr>

    </form>


</body>

</html>
