<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Delete employee</title>
</head>

<body>
    <h1>Delete Employee From Here..</h1>
    <hr>
    <div class="container m-1">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" style="background-color: rgb(0, 0, 0);">
                <b> Choose Employee To Be Removed<b>
            </button>
            <hr>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                {% for emp in employee %}
                <li><a class="dropdown-item" href="/dele/{{emp.id}}">{{ emp.first_name }} {{ emp.last_name }}</a></li>
                {% endfor %}
            </ul>
        </div>

    </div>

</body>

</html>
